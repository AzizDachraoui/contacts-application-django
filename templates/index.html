{% extends 'base.html'%}
{% load static %}

{% block title %}
My Contacts
{% endblock %}

{% block content%}

    <!-- Main Section -->
    <div class="container">
        <h3 class="heading font-weight-light">Here are your contacts</h3>
      
        <hr />
      </div>
      <div class="container main-part">
        
        {% if Contacts %}
        {% for contact in Contacts %}

        {% include 'partials/_card.html' %}
        {% endfor %}
        {% else %}
        <p>No contacts</p>
        {% endif %}
        
       

      {% endblock %}
